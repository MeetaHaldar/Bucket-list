<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO APP</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro&family=Birthstone+Bounce:wght@500&family=Handlee&family=Merriweather&family=Pacifico&family=Rampart+One&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- fontawesome icon -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- favicon -->
    <link rel="icon" href="./download.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container  p-4">
      <h1 class="text-center p-2 m-2">to do list 📑</h1>
      <form id="form" class="text-center">
        <input type="text" name="name" id="myInput" autocomplete="off" placeholder="✍ here to add item " />
        <button id="addItem"><i class="fas fa-plus-circle fa-3x"></i></button>
      </form>

      <h2 class="p-2 text-center">🙇‍♀️ Need to do </h2>
      <ul id="theList" class="shadow rounded p-5">
        <li class="shadow rounded">
          Buy Coffee (Default value) <button class="btn" onclick="deleteItem(this)">
            <i class="fas fa-trash-alt m-2"></i>
          </button>
        </li>
      </ul>
    </section>
    <!-- adding script file -->
    <script src="script.js"></script>
  </body>
</html>
